replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: Always

app:
  port: 80

  resources:
    limits:
      cpu: 100m
      memory: 250Mi
    requests:
      cpu: 100m
      memory: 200Mi

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

worker:
  port: 8000
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 230Mi
    requests:
      cpu: 100m
      memory: 200Mi

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  enabled: true
  auth:
    enabled: false
  architecture: standalone
  master:
    service:
      port: 6379

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: runor
        password: "postgres"
        postgresPassword: "postgres"
        database: llm_benchmark

configMap:
  POSTGRES_USER: runor
  POSTGRES_HOST: "llm-benchmark-postgresql"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: llm_benchmark
  SCHEDULE_INTERVAL: "1"
  REDIS_HOST: "llm-benchmark-redis-master"
  REDIS_PORT: "6379"
  SEED: ""

secrets:
  POSTGRES_PASSWORD: postgres
  API_KEY: ""
